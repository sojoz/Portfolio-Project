<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contact page for Josephine Zelleke, front-end developer based in The Netherlands"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/f5a91463f1.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/f5a91463f1.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <a href="/" class="p-0" title="Homepage">
          <img
            src="src/images/White and Pink Aesthetic Initials Logo (1).png"
            class="logo"
            alt="jz-logo"
          />
        </a>
        <ul>
          <li class="active">
            <a href="/" title="Homepage">Home</a>
          </li>
          <li><a href="about.html">About</a></li>
          <li><a href="work.html">Work</a></li>
          <li class="active"><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
    <div class="content">
      <h3 class="hero-contact" id="work-header">Lets get in touch!</h3>
      <div class="container contact-details-container">
        <div class="row contact-info-row">
          <video class="video-bg-work" autoplay muted loop>
            <source src="src/images/hero-background.mp4" type="video/mp4" />
          </video>
          <div class="col-4 contact-anchor">
            <h3>Email</h3>
            <a
              href="mailto:josephinezelleke@gmail.com"
              target="_blank"
              class="contact-details-link"
            >
              josephinezelleke@gmail.com</a
            >
            <br />
            <i class="fa-regular fa-envelope"></i>
          </div>

          <div class="col-4">
            <h3>Github</h3>
            <a
              href="https://github.com/"
              target="_blank"
              class="contact-details-link"
              >github.com/sojoz</a
            >
            <br />
            <i class="fa-brands fa-github"></i>
          </div>
          <div class="col-4">
            <h3>LinkedIn</h3>
            <a
              href="https://www.linkedin.com/"
              target="_blank"
              class="contact-details-link"
              >Josephine Zelleke</a
            >
            <br />
            <i class="fa-brands fa-linkedin-in"></i>
          </div>
        </div>
      </div>
    </div>
    <p class="text-center">❤️</p>
    <p>
      <a
        href="https://github.com/sojoz/Portfolio-Project"
        target="_blank"
        class="about-me-text mb-20"
      >
        Open-sources on Github</a
      >
    </p>
  </body>
</html>
